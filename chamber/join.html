<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Mock chamber of commerce website for web development education">

    <link rel="stylesheet" href="styles/base.css">

    <!--Social Media meta data below-->
    <meta property="og:title" content="Hillsboro Chamber of Commerce">
    <meta property="og:type" content="website">

    <meta property="og:image" content="">

<body>
    <header>
        <h1>Hillsboro<br><span>Chamber of Commerce</span></h1>
        <!-- Rounded switch -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </header>
    <nav>
        <button id="menu"></button>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
        </ul>
    </nav>
    <main class="form">
        <h2>Sign Up</h2>
        <form onsubmit="return validatePassword()" action="thankyou.html" method="get">
            <fieldset>
                <label class="top">First Name <input type="text" id="firstName" name="fname" required></label>
                <label class="top">Last Name <input type="text" id="lastName" name="lname" required></label>
                <label class="top">Title/Position <input type="text" id="title" name="title" required
                        pattern="[a-zA-Z\- ]{7,}"></label>
                <label class="top">Email <input type="email" id="email" name="email" required
                        placeholder="example@example.com"></label>
                <label class="top">Phone Number <input type="tel" id="phone" name="phone" required></label>
                <label class="top">Organization's Name <input type="text" id="orgName" name="orgName" required></label>
            </fieldset>
            <fieldset>
                <div>Membership Level</div>
                <label class="sbs"><input type="radio" name="membershipLevel" value="nonprofit"> NP Membership
                    (No fee)</label>
                <label class="sbs"><input type="radio" name="membershipLevel" value="bronze"> Bronze
                    Membership</label>
                <label class="sbs"><input type="radio" name="membershipLevel" value="silver"> Silver
                    Membership</label>
                <label class="sbs"><input type="radio" name="membershipLevel" value="gold"> Gold
                    Membership</label>
                <label class="top">Organization's Description
                    <textarea name="orgDescription" id="orgDescription" cols="30" rows="10"></textarea>
                </label>
                <input type="hidden" id="timestamp" name="timestamp">
            </fieldset>
            <button type="submit">Sign up</button>
        </form>
    </main>
    <footer>
        <p>Â©<span id="year"></span>, Josh Morris, Oregon, USA</p>
        <p>This is a fictional site for web development education.</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('timestamp').value = Date.now();
        });
    </script>
    <script src="scripts/validatepassword.js"></script>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/windchill.js"></script>
</body>

</html>
